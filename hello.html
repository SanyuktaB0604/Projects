<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot API Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        #response {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spring Boot API Call from JavaScript</h1>
    <button onclick="callApi()">Get Message</button>
    <p id="response"></p>
</div>

<script>
        function callApi() {
            fetch("http://localhost:8889")  // Call the Spring Boot API
                .then(response => response.text())  // Convert response to text
                .then(data => {
                    document.getElementById("response").innerText = data; // Show response
                })
                .catch(error => console.error("Error:", error));  // Handle errors
        }
    </script>

</body>
</html>
